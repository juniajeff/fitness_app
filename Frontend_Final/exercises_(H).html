<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles_(H).css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap">
</head>


<body>
    <!-- Toolbar -->
    <div class="toolbar"> 
        <button class="expand_sidebar" onclick="toggleSidebar()">☰</button>   
        <h1>Exercises</h1>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="index.html">🏠<span class="sidebar-text">Home</span></a>
        <a href="exercises_(H).html">💪<span class="sidebar-text">Exercise</span></a>
        <a href="diet_(H).html">🍽<span class="sidebar-text">Diet</span></a>
        <a href="account.html">👥<span class="sidebar-text">Friends</span></a>
    </div>
    
    <!-- Body -->
    <div class="body_contents" id="body_contents">
        <br><br><br><br>

        <!-- Header -->
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="flex: 1; text-align: center;">
                <h2 id="program-name"> Current Workout Program </h2>
                <p id="current_program_details"></p>
            </div>
            <div class="redirect-image-container">
                <a href="change_programs_(H).html">
                    <img src="images/Change Programs Button.png" alt="Redirect Image" class="redirect-image">
                </a>
            </div>
        </div>

        <!-- Table -->
        <hr>
        <h3> Weekly Schedule </h3>
        <table id="schedule-table">
            <thead>
                <tr>
                    <th>Monday [월]</th>
                    <th>Tuesday [화]</th>
                    <th>Wednesday [수]</th>
                    <th>Thursday [목]</th>
                    <th>Friday [금]</th>
                    <th>Saturday [토]</th>
                    <th>Sunday [일]</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="exercise-day" day-type="exercise" day-order="first">🏋🏻<br> Exercise Day </td>
                    <td class="rest-day" day-type="rest" day-order="first">🛌 <br> Rest Day</td>
                    <td class="exercise-day" day-type="exercise" day-order="second">🏋🏻<br> Exercise Day </td>
                    <td class="rest-day" day-type="rest" day-order="second">🛌 <br> Rest Day</td>
                    <td class="exercise-day" day-type="exercise" day-order="third">🏋🏻<br> Exercise Day </td>
                    <td class="rest-day" day-type="rest" day-order="third">🛌 <br> Rest Day</td>
                    <td class="rest-day" day-type="rest" day-order="fourth">🛌 <br> Rest Day</td>
                </tr>
            </tbody>
        </table>

        <!-- Program -->
        <hr>
        <h3>Today's Schedule</h3>
        <img id="displayed-image" src="images/default-image.jpg" alt="Current Program Image">
    </div>

    <!-- JS -->
    <script src="js/script_(H).js"></script>
</body>
</html>
