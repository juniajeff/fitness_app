<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles_(H).css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap">
</head>


<body>
    <!-- Toolbar -->
    <div class="toolbar"> 
        <button class="expand_sidebar" onclick="toggleSidebar()">‚ò∞</button>   
        <h1>Exercises</h1>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="index.html">üè†<span class="sidebar-text">Home</span></a>
        <a href="exercises_(H).html">üí™<span class="sidebar-text">Exercise</span></a>
        <a href="diet_(H).html">üçΩ<span class="sidebar-text">Diet</span></a>
        <a href="#friends">üë•<span class="sidebar-text">Friends</span></a>
    </div>
    
    <!-- Body -->
    <div class="body_contents" id="body_contents">
        <br><br><br><br>
        <!-- Header -->
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="flex: 1; text-align: center;">
                <h2 id="program-name"> Current Workout Program </h2>
                <p id="current_program_details"></p>
            </div>
            <div class="redirect-image-container">
                <a href="exercises_(H).html">
                    <img src="images/Exit Button.png" alt="Redirect Image" class="redirect-image">
                </a>
            </div>
        </div>

        <hr>

        <!-- program type -->
        <h1>Choose your preferred exercise program</h1> 
        <div class="grid-container">
            <div class="grid-item-type" data-program_type="Gym" onclick="update_program('Gym',0,1,1)">
                <img src="images/gym.jpg">
            </div>
            <div class="grid-item-type" data-program_type="Bodyweight" onclick="update_program('Bodyweight',0,1,1)">
                <img src="images/bodyweight.jpg">
            </div>
            <div class="grid-item-type" data-program_type="Cardio" onclick="update_program('Cardio',0,1,1)">
                <img src="images/cardio.jpg">
            </div>
            <div class="grid-item-type" data-program_type="Yoga" onclick="update_program('Yoga',0,1,1)">
                <img src="images/yoga.jpg">
            </div>
        </div>
        
        <hr>

        <!-- program difficulty -->
        <h1>Choose your program difficulty</h1> 
        <div class="grid-container-1x3">
            <div class="grid-item-diff" data-program_difficulty="Beginner" onclick="update_program('Beginner',0,0,1)">
                <img src="images/beginner.jpg">
            </div>
            <div class="grid-item-diff" data-program_difficulty="Intermediate" onclick="update_program('Intermediate',0,0,1)">
                <img src="images/Intermediate.jpg">
            </div>
            <div class="grid-item-diff" data-program_difficulty="Advanced" onclick="update_program('Advanced',0,0,1)">
                <img src="images/Advanced.jpg">
            </div>
        </div>

        <hr>

        <!-- Confirmation -->
        <div style="flex: 1; text-align: center;">
            <h2> Would you like to start this program? </h2>
        </div>
        <div style="display: flex; justify-content:space-evenly ; align-items: center;">
            <div class="redirect-image-container" onclick="save_changes()">
                <a href="exercises_(H).html">
                    <img src="images/Continue Button.png" alt="Redirect Image" class="redirect-image">
                </a>
            </div>
            
            <div class="redirect-image-container">
                <a href="change_programs_(H).html">
                    <img src="images/Cancel Button.png" alt="Redirect Image" class="redirect-image">
                </a>
            </div>
        </div>

    <!-- JS -->
    <script src="js/script_(H).js"></script>
</body>
</html>
